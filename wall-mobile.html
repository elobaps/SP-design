<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Integration responsive : WALL</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<link rel="author" href="humans.txt">
</head>

<body id="wall">

	<header>
		<div class="section-wall">
			<div class="grid">
				<div class="row">
					<div class="col col-6">
						<!--   En tête-->
						<div class="logo-desktop">
							<img src="img/logo-wall.png" alt="logo TravelCat">
						</div>
						<ul class="nav">
							<li class="nav-item"><img src="img/pictos1.png"><a href="#">Lieux les plus CATFRIENDLY</a>
							</li>
							<li class="nav-item"><img src="img/pictos2.png"><a href="#">Forum</a>
							</li>
							<li class="nav-item"><img src="img/pictos3.png"><a href="#">Historique des votes</a>
							</li>
							<li class="nav-item"><img src="img/pictos4.png"><a href="#">Mon compte</a>
							</li>
							<li class="nav-item"><img src="img/pictos5.png"><a href="#">Mon profil</a>
							</li>

						</ul>
						<form name="search" action="#" class="formulaire">
			<img src="img/pictos6.png">
				<input class="champ" type="text" value="rechercher..." />
			</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</header>


	<div class="main">
		<!--   Contenu principal-->
		<div class="section-wall">
			<div class="grid">
				<div class="row">
					<div class="col col-4">
						<form name="ajout" action="#" method="post">
							<input type="submit" value="Ajouter une photo ou une vidéo">
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="section-wall">
			<div class="grid">
				<div class="row">
					<div class="col col-4">
						<!--   Post 1-->
						<div class="post1-container">
							<div class="description">
								<h2>Titre</h2>
								<div class="photo-post">
									<img src="img/chat.png" id="photo" alt="image d'un chat">
								</div>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
							</div>
							<div class="grid2">
								<div class="profil-grid2">
									<img src="img/pictureprofil.png" id="photoprofil" alt="photo de profil">
									<p>par Zinka</p>
								</div>
								<div class="lieu-grid2">
									<img src="img/lieu.png" id="photoprofil" alt="photo de profil">
									<p>Paris, le 24/04/2015</p>
								</div>
							</div>
							<div class="boutons-grid3">
								<div class="bouton-like">
									<img src="img/like.png" id="like" alt="like">
								</div>
								<div class="bouton-commentaires">
									<img src="img/commentaires.png" id="commentaires" alt="commentaires">
								</div>
								<div class="bouton-share">
									<img src="img/share.png" id="share" alt="share">
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="section-post">
			<div class="grid">
				<div class="row">
					<div class="col col-4">
						<!--   Post 2-->
						<div class="post2-container">
							<div class="description">
								<h2>Titre</h2>
								<div class="photo-post">
									<img src="img/chat.png" id="photo" alt="image d'un chat">
								</div>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
							</div>
							<div class="grid2">
								<div class="profil-grid2">
									<img src="img/pictureprofil.png" id="photoprofil" alt="photo de profil">
									<p>par Zinka</p>
								</div>
								<div class="lieu-grid2">
									<img src="img/lieu.png" id="photoprofil" alt="photo de profil">
									<p>Paris, le 24/04/2015</p>
								</div>
							</div>
							<div class="boutons-grid3">
								<div class="bouton-like">
									<img src="img/like.png" id="like" alt="like">
								</div>
								<div class="bouton-commentaires">
									<img src="img/commentaires.png" id="commentaires" alt="commentaires">
								</div>
								<div class="bouton-share">
									<img src="img/share.png" id="share" alt="share">
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
